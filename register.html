<body class="text-center bg-dark d-flex flex-column">

				<form  class="form-signin  bg-dark">
						<img class="mb-4 imagen" src="img/nombreweb.png" alt="" width="126" height="52">
						<h1 class="h3 mtb-3 font-weight-normal text-white bg-dark">Registrate</h1>
						<input type="text" id="user" class="mt-2 form-control" placeholder="Usuario" minlength="5" maxlength="15" pattern="[a-zA-Z0-9-]+" title="Solo se admiten mayusculas, minusculas y numeros, Minimo 5 caracteres."  required >
						<input type="password" id="pass" class="mt-2 form-control" placeholder="Contraseña"    required >
						<input type="email" id="email" class="mt-2 form-control" placeholder="Email"  title="Direccion de email no valida"  required >

						<div class="form-check mt-1">
								<input class="form-check-input" type="checkbox" value="1" id="checkTerminos" required>
								<label class="form-check-label text-white" for="checkTerminos">
										<a href="terminos-y-condiciones.html" target="_blank" >Acepto terminos y condiciones</a>
								</label>
							</div>

						<button class="mt-2 btn btn-lg btn-primary btn-block"  id="submitregister">Registrarse</button>

						<div class="alert alert-success mt-3" id="alertSuccess" role="alert">
									Registro exitoso!
									Seras redireccionado.
									</div>

						</form>
